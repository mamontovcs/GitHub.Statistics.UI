<div class="wrapper">
  <div class="info-column">
    <img [src]="avatarUrl">
  </div>
  <div class="table-column">
    <div class="filter"> 
      <mat-form-field>
        <input matInput placeholder="Filter" (keyup)="applyFilter($event)" />
      </mat-form-field>
    </div>
    <div class="repositories-table mat-elevation-z8">
      <table  mat-table [dataSource]="data" matSort>

          <!-- Name Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let repository"> {{repository.Id}} </td>
          </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Repository name</th>
          <td mat-cell *matCellDef="let repository"> {{repository.Name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onTest(row)"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
</div>
